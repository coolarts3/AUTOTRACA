<section id="contact-form-section" class="content-section page-content">
    <div class="container">

        <h1>CONTACTO</h1>
        <p>¿Tienes preguntas, sugerencias o quieres unirte al equipo? Rellena el formulario y nos pondremos en contacto contigo.</p>
        <hr>

        <form id="contactoForm" action="https://formspree.io/f/mjkwylyq" method="POST"> 
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="name" required> 
                </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                 </div>

            <div class="form-group">
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="subject"> 
                </div>

            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="message" rows="6" required></textarea>
            </div>

            <div class="form-group form-submit">
                 <button type="submit" class="cta-button">Enviar Mensaje</button>
            </div>

        </form>
        </div>
		<div class="form-overlay">
</section>

        </section>
