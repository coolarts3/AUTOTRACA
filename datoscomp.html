        <div class="container">		
            <h2>Registrar Nuevo Resultado/Evento</h2> 
            <p>Introduce los datos de la participación.</p>
            <hr>

            <form id="registroForm" action="https://formspree.io/f/xkgrjlgp" method="POST"> 
                <div class="form-group">
                    <label for="piloto">Nombre Piloto:</label>
                    <input type="text" id="piloto" name="pilot_name" required> 
                </div>
                <div class="form-group">
                    <label for="competicion">Competición:</label>
                    <input type="text" id="competicion" name="competition" required>
                </div>
                <div class="form-group">
                    <label for="coche">Coche:</label>
                    <input type="text" id="coche" name="car_model" required>
                </div>
                <div class="form-group">
                    <label for="skin">Skin/Livery:</label>
                    <input type="text" id="skin" name="car_skin"> 
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="event_date" required>
                </div>
                <div class="form-group form-submit">
                    <button type="submit" class="cta-button">Guardar Datos</button>
                </div>
